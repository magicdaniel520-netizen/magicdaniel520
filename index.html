                                <div><label className="text-xs font-bold text-slate-500 mb-1 block">重量 (g) *</label><input type="number" value={formData.weight} onChange={(e) => setFormData({...formData, weight: e.target.value})} className="w-full px-3 py-2.5 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl font-mono" required /></div>

            const handleDeleteSuburban = (id) => confirm('刪除記錄', '確定要刪除此記錄嗎？', () => setRecords(records.filter(r => r.id !== id)));
            const toggleMountainLog = (type, id, date) => { const log = type === 'baiyue' ? baiyueLog : xiaoBaiyueLog; const setLog = type === 'baiyue' ? setBaiyueLog : setXiaoBaiyueLog; if (log[id]) { const newLog = { ...log }; delete newLog[id]; setLog(newLog); } else { setLog({ ...log, [id]: date || new Date().toISOString().split('T')[0] }); } };
            const renderMountainList = (list, log, type) => { const filtered = list.filter(m => m.name.includes(searchTerm)); const completedCount = Object.keys(log).length; return (<div className="space-y-4 animate-in fade-in"><div className="bg-slate-800 dark:bg-slate-900 text-white p-4 rounded-xl shadow-md"><div className="flex justify-between items-end mb-2"><h3 className="font-bold text-lg">{type === 'baiyue' ? '台灣百岳' : '小百岳'}</h3><span className="font-mono text-emerald-400 text-xl font-bold">{completedCount} <span className="text-sm text-slate-400">/ 100</span></span></div><div className="w-full bg-slate-700 h-2 rounded-full overflow-hidden"><div className="bg-emerald-500 h-full transition-all duration-500" style={{ width: `${completedCount}%` }}></div></div></div><div className="relative"><Icon name="Search" className="absolute left-3 top-2.5 text-slate-400" size={18} /><input type="text" placeholder="搜尋山岳..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} className="w-full pl-10 pr-4 py-2 text-base bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 dark:text-white" /></div><div className="space-y-2">{filtered.map(m => { const isCompleted = !!log[m.id]; return (<div key={m.id} className={`p-3 rounded-lg border flex items-center justify-between transition-colors ${isCompleted ? 'bg-emerald-50 dark:bg-emerald-900/20 border-emerald-200 dark:border-emerald-800' : 'bg-white dark:bg-slate-800 border-slate-200 dark:border-slate-700'}`}><div className="flex-1"><div className="flex items-center gap-2"><h4 className={`font-bold ${isCompleted ? 'text-emerald-800 dark:text-emerald-400' : 'text-slate-700 dark:text-slate-200'}`}>{m.name}</h4><span className="text-xs text-slate-400 bg-slate-100 dark:bg-slate-700 px-1.5 py-0.5 rounded">{m.height}m</span>{m.location && <span className="text-xs text-slate-400">{m.location}</span>}</div>{isCompleted && <div className="text-xs text-emerald-600 dark:text-emerald-400 mt-1 flex items-center gap-1"><Icon name="Calendar" size={12} /> {log[m.id]} 攻頂</div>}</div><div className="flex items-center gap-2">{!isCompleted ? (<input type="date" className="text-xs border rounded p-1 text-slate-500 w-28 bg-white dark:bg-slate-700 dark:border-slate-600 dark:text-white" onChange={(e) => { if(e.target.value) toggleMountainLog(type, m.id, e.target.value); }} />) : (<button onClick={() => toggleMountainLog(type, m.id)} className="text-emerald-600 hover:text-emerald-700"><Icon name="CheckCircle2" size={24} className="fill-emerald-100 dark:fill-emerald-900" /></button>)}</div></div>); })}</div></div>); };
            return (<div className="space-y-6 pb-20"><h2 className="text-2xl font-bold text-slate-800 dark:text-white flex items-center gap-2 safe-pt"><Icon name="Mountain" className="text-emerald-600" /> 山岳記錄</h2><div className="flex p-1 bg-slate-200 dark:bg-slate-800 rounded-xl"><button onClick={() => setActiveTab('baiyue')} className={`flex-1 py-2 text-sm font-bold rounded-lg transition-all ${activeTab === 'baiyue' ? 'bg-white dark:bg-slate-700 text-slate-800 dark:text-white shadow-sm' : 'text-slate-500 hover:text-slate-600'}`}>百岳</button><button onClick={() => setActiveTab('xiaobaiyue')} className={`flex-1 py-2 text-sm font-bold rounded-lg transition-all ${activeTab === 'xiaobaiyue' ? 'bg-white dark:bg-slate-700 text-slate-800 dark:text-white shadow-sm' : 'text-slate-500 hover:text-slate-600'}`}>小百岳</button><button onClick={() => setActiveTab('suburban')} className={`flex-1 py-2 text-sm font-bold rounded-lg transition-all ${activeTab === 'suburban' ? 'bg-white dark:bg-slate-700 text-slate-800 dark:text-white shadow-sm' : 'text-slate-500 hover:text-slate-600'}`}>郊山</button></div>{activeTab === 'baiyue' && renderMountainList(BAI_YUE_LIST, baiyueLog, 'baiyue')}{activeTab === 'xiaobaiyue' && renderMountainList(XIAO_BAI_YUE_LIST, xiaoBaiyueLog, 'xiaobaiyue')}{activeTab === 'suburban' && (<div className="space-y-4 animate-in fade-in"><section className="bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700 p-4"><h3 className="font-bold text-slate-700 dark:text-slate-300 mb-3 text-sm">新增郊山/活動記錄</h3><form onSubmit={handleAddSuburban} className="space-y-3"><input type="text" value={newRecord.name} onChange={(e) => setNewRecord({...newRecord, name: e.target.value})} placeholder="活動名稱" className="w-full px-3 py-2 border rounded-lg text-base dark:bg-slate-900 dark:border-slate-600 dark:text-white" required /><div className="flex gap-2"><input type="date" value={newRecord.date} onChange={(e) => setNewRecord({...newRecord, date: e.target.value})} className="flex-1 px-3 py-2 border rounded-lg text-base bg-white dark:bg-slate-900 dark:border-slate-600 dark:text-white" /><button type="submit" className="bg-emerald-600 text-white px-4 rounded-lg text-sm">新增</button></div></form></section><div className="space-y-3">{records.map(rec => (<div key={rec.id} className="bg-white dark:bg-slate-800 p-4 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700 flex justify-between items-center"><div><h3 className="font-bold text-slate-800 dark:text-white">{rec.name}</h3><p className="text-sm text-slate-500 flex items-center gap-1"><Icon name="Calendar" size={14} /> {rec.date || '未設定日期'}</p></div><button onClick={() => handleDeleteSuburban(rec.id)} className="text-red-300 hover:text-red-500 p-2"><Icon name="Trash2" size={18} /></button></div>))}{records.length === 0 && <p className="text-center text-slate-400 mt-8 text-sm">還沒有郊山記錄</p>}</div></div>)}</div>);
        };

        const SettingsView = ({ inventory, plans, records, onImportData, baiyueLog, xiaoBaiyueLog, darkMode, setDarkMode, confirm }) => {
            const fileInputRef = useRef(null); const [msg, setMsg] = useState(''); const [pendingData, setPendingData] = useState(null);
            const handleExport = () => { const data = { timestamp: Date.now(), inventory, plans, records, baiyueLog, xiaoBaiyueLog }; const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' }); const url = URL.createObjectURL(blob); const link = document.createElement('a'); link.href = url; link.download = `GearTracker_Backup_${new Date().toISOString().split('T')[0]}.json`; link.click(); setMsg('備份已下載！'); setTimeout(() => setMsg(''), 3000); };
            const handleImportFile = (e) => { const file = e.target.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = (e) => { try { const data = JSON.parse(e.target.result); if (data.inventory) { setPendingData(data); } else { setMsg('錯誤：檔案格式不符'); } } catch (err) { setMsg('錯誤：無法讀取檔案'); } }; reader.readAsText(file); e.target.value = null; };
            const confirmImport = () => { if (pendingData) { onImportData(pendingData); setPendingData(null); setMsg('資料還原成功！'); setTimeout(() => setMsg(''), 3000); } };
            const resetAll = () => { confirm('重置所有資料', '警告：此動作將會刪除所有裝備、計畫與記錄，且無法復原。確定要執行嗎？', () => { localStorage.clear(); window.location.reload(); }); };

            return ( <div className="pb-20 space-y-6"><h2 className="text-2xl font-bold text-slate-800 dark:text-white flex items-center gap-2 safe-pt"><Icon name="Settings" className="text-slate-600" /> 設定與備份</h2>{pendingData && (<div className="fixed inset-0 bg-slate-900/50 flex items-center justify-center z-50 p-4 animate-in fade-in duration-200"><div className="bg-white dark:bg-slate-800 rounded-xl p-6 max-w-sm w-full shadow-2xl"><h3 className="font-bold text-lg text-slate-800 dark:text-white mb-2 flex items-center gap-2"><Icon name="AlertCircle" className="text-amber-500" /> 確認還原？</h3><p className="text-slate-600 dark:text-slate-300 text-sm mb-4">這將會覆蓋您目前的有資料。<br/>包含裝備、計畫與所有山岳記錄。</p><div className="flex gap-3"><button onClick={() => setPendingData(null)} className="flex-1 py-2 bg-slate-100 dark:bg-slate-700 text-slate-700 dark:text-slate-300 rounded-lg font-medium">取消</button><button onClick={confirmImport} className="flex-1 py-2 bg-emerald-600 text-white rounded-lg font-medium">確認覆蓋</button></div></div></div>)}<section className="bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700 p-6 space-y-4"><div className="flex justify-between items-center border-b border-slate-100 dark:border-slate-700 pb-4"><h3 className="font-bold text-slate-700 dark:text-slate-300">外觀設定</h3><button onClick={() => setDarkMode(!darkMode)} className={`p-2 rounded-lg transition-colors flex items-center gap-2 ${darkMode ? 'bg-slate-700 text-yellow-400' : 'bg-slate-100 text-slate-600'}`}>{darkMode ? <><Icon name="Moon" size={18} /> 深色</> : <><Icon name="Sun" size={18} /> 淺色</>}</button></div><h3 className="font-bold text-slate-700 dark:text-slate-300 border-b border-slate-100 dark:border-slate-700 pb-2">資料管理</h3><div className="grid grid-cols-1 gap-3"><button onClick={handleExport} className="flex items-center justify-center gap-2 w-full py-3 bg-slate-800 dark:bg-slate-700 text-white rounded-lg hover:bg-slate-700 dark:hover:bg-slate-600 transition-colors"><Icon name="Download" size={18} /> 匯出備份 (JSON)</button><button onClick={() => fileInputRef.current.click()} className="flex items-center justify-center gap-2 w-full py-3 bg-white dark:bg-slate-900 border border-slate-300 dark:border-slate-600 text-slate-700 dark:text-slate-300 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors"><Icon name="Upload" size={18} /> 匯入備份</button><input type="file" ref={fileInputRef} onChange={handleImportFile} accept=".json" className="hidden" /></div>{msg && <div className="text-center text-sm font-bold text-emerald-600 bg-emerald-50 py-2 rounded">{msg}</div>}</section><section className="bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700 p-6 space-y-4"><h3 className="font-bold text-slate-700 dark:text-slate-300 border-b border-slate-100 dark:border-slate-700 pb-2">危險區域</h3><button onClick={resetAll} className="flex items-center justify-center gap-2 w-full py-3 bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400 border border-red-100 dark:border-red-800/50 rounded-lg hover:bg-red-100 dark:hover:bg-red-900/40 transition-colors"><Icon name="Trash2" size={18} /> 重置所有資料</button></section></div> );
        };

        const App = () => {
            const [currentView, setCurrentView] = useState(VIEWS.HOME);
            
            // --- Helper: Safe JSON Parse ---
            const safeParse = (key, fallback) => {
                try {
                    const stored = localStorage.getItem(key);
                    return stored ? JSON.parse(stored) : fallback;
                } catch (e) {
                    console.warn(`Failed to parse ${key}, using fallback.`);
                    return fallback;
                }
            };
            
            const [inventory, setInventory] = useState(() => safeParse('hiking-inventory', []));
            const [plans, setPlans] = useState(() => {
                const loaded = safeParse('hiking-plans', []);
                // FIX: Data migration for old plans
                return loaded.map(p => ({ ...p, items: p.items || [], packedItems: p.packedItems || [] }));
            });
            const [records, setRecords] = useState(() => safeParse('hiking-records', []));
            const [baiyueLog, setBaiyueLog] = useState(() => safeParse('hiking-baiyue', {}));
            const [xiaoBaiyueLog, setXiaoBaiyueLog] = useState(() => safeParse('hiking-xiaobaiyue', {}));
            const [darkMode, setDarkMode] = useState(() => safeParse('hiking-darkmode', false));
            
            const [confirmState, setConfirmState] = useState({ isOpen: false, title: '', message: '', onConfirm: () => {} });
            const confirm = (title, message, onConfirm) => setConfirmState({ isOpen: true, title, message, onConfirm });

            useEffect(() => localStorage.setItem('hiking-inventory', JSON.stringify(inventory)), [inventory]);
            useEffect(() => localStorage.setItem('hiking-plans', JSON.stringify(plans)), [plans]);
            useEffect(() => localStorage.setItem('hiking-records', JSON.stringify(records)), [records]);
            useEffect(() => localStorage.setItem('hiking-baiyue', JSON.stringify(baiyueLog)), [baiyueLog]);
            useEffect(() => localStorage.setItem('hiking-xiaobaiyue', JSON.stringify(xiaoBaiyueLog)), [xiaoBaiyueLog]);
            useEffect(() => { localStorage.setItem('hiking-darkmode', JSON.stringify(darkMode)); }, [darkMode]);

            const handleImportData = (data) => {
                setInventory(data.inventory || []); 
                setPlans((data.plans || []).map(p => ({ ...p, items: p.items || [], packedItems: p.packedItems || [] }))); 
                setRecords(data.records || []);
                setBaiyueLog(data.baiyueLog || {}); 
                setXiaoBaiyueLog(data.xiaoBaiyueLog || {});
            };

            return (
                <div className={darkMode ? "dark" : ""}>
                    <div className="flex flex-col h-[100dvh] bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 font-sans overflow-hidden">
                        <main className="flex-1 overflow-y-auto overflow-x-hidden scroll-smooth w-full max-w-md mx-auto bg-slate-50 dark:bg-slate-950 relative no-scrollbar">
                            <div className="p-4 min-h-full">
                                {currentView === VIEWS.HOME && <HomeView inventory={inventory} plans={plans} records={records} baiyueLog={baiyueLog} xiaoBaiyueLog={xiaoBaiyueLog} setCurrentView={setCurrentView} />}
                                {currentView === VIEWS.INVENTORY && <InventoryView items={inventory} setItems={setInventory} confirm={confirm} />}
                                {currentView === VIEWS.RECORDS && <RecordsView records={records} setRecords={setRecords} baiyueLog={baiyueLog} setBaiyueLog={setBaiyueLog} xiaoBaiyueLog={xiaoBaiyueLog} setXiaoBaiyueLog={setXiaoBaiyueLog} confirm={confirm} />}
                                {currentView === VIEWS.PLANS && <PlansView plans={plans} setPlans={setPlans} inventory={inventory} confirm={confirm} />}
                                {currentView === VIEWS.SETTINGS && <SettingsView inventory={inventory} plans={plans} records={records} baiyueLog={baiyueLog} xiaoBaiyueLog={xiaoBaiyueLog} onImportData={handleImportData} darkMode={darkMode} setDarkMode={setDarkMode} confirm={confirm} />}
                            </div>
                        </main>
                        <nav className="shrink-0 bg-white dark:bg-slate-900 border-t border-slate-200 dark:border-slate-800 px-6 safe-pb pt-2 z-50">
                            <div className="max-w-md mx-auto flex justify-between items-center h-[60px]">
                                <NavBtn active={currentView === VIEWS.HOME || currentView === VIEWS.SETTINGS} onClick={() => setCurrentView(VIEWS.HOME)} icon="Home" label="主頁" />
                                <NavBtn active={currentView === VIEWS.RECORDS} onClick={() => setCurrentView(VIEWS.RECORDS)} icon="Map" label="記錄" />
                                <NavBtn active={currentView === VIEWS.INVENTORY} onClick={() => setCurrentView(VIEWS.INVENTORY)} icon="Backpack" label="裝備庫" />
                                <NavBtn active={currentView === VIEWS.PLANS} onClick={() => setCurrentView(VIEWS.PLANS)} icon="ClipboardList" label="計畫" />
                            </div>
                        </nav>
                        <ConfirmModal isOpen={confirmState.isOpen} onClose={() => setConfirmState({...confirmState, isOpen: false})} title={confirmState.title} message={confirmState.message} onConfirm={confirmState.onConfirm} />
                    </div>
                </div>
            );
        };

        const NavBtn = ({ active, onClick, icon, label }) => (
            <button onClick={onClick} className={`flex flex-col items-center gap-1 p-2 rounded-lg transition-colors ${active ? 'text-emerald-600 dark:text-emerald-400 bg-emerald-50 dark:bg-emerald-900/20' : 'text-slate-400 hover:text-slate-600 dark:hover:text-slate-300'}`}><Icon name={icon} size={24} /><span className="text-[10px] font-medium">{label}</span></button>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
